    <style>
        :root {
            /* Industrial Revolution 4.0 Theme Colors */
            --steel-gray: #4a4a4a;
            --copper-orange: #b87333;
            --brass-gold: #b5a642;
            --steam-white: #f5f5f5;
            --iron-black: #2b2b2b;
            --rust-red: #8b3103;
            --metallic-silver: #c0c0c0;
            --coal-black: #1a1a1a;
            --bronze-accent: #cd7f32;
            --gear-silver: #a8a8a8;
            --industrial-brown: #5c4033;
            --rivet-gray: #707070;
            --pressure-red: #cc2200;
            --gauge-yellow: #ffd700;
        }

        body {
            font-family: 'Libre Baskerville', serif;
            background:
                linear-gradient(180deg, var(--coal-black) 0%, var(--steel-gray) 50%, var(--metallic-silver) 100%),
                linear-gradient(90deg, rgba(184, 115, 51, 0.1) 0%, rgba(181, 166, 66, 0.1) 100%);
            color: var(--steam-white);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 0;
            overflow: hidden;
            position: relative;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* Industrial Pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 5px 5px,
                    var(--rivet-gray) 2px,
                    transparent 2px),
                linear-gradient(45deg,
                    transparent 0%,
                    var(--bronze-accent) 1px,
                    transparent 1px);
            background-size: 30px 30px, 10px 10px;
            opacity: 0.1;
            z-index: -2;
            animation: mechanicalShift 10s linear infinite;
        }

        /* Industrial Overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 50% 120%, var(--pressure-red) 0%, transparent 60%),
                repeating-linear-gradient(45deg,
                    transparent 0,
                    transparent 10px,
                    rgba(92, 64, 51, 0.1) 10px,
                    rgba(92, 64, 51, 0.1) 11px);
            z-index: -1;
            opacity: 0.3;
            animation: steamPulse 15s ease-in-out infinite;
        }

        @keyframes mechanicalShift {
            0% {
                transform: translateX(0) translateY(0);
            }
            25% {
                transform: translateX(2px) translateY(1px);
            }
            50% {
                transform: translateX(0) translateY(2px);
            }
            75% {
                transform: translateX(-2px) translateY(1px);
            }
            100% {
                transform: translateX(0) translateY(0);
            }
        }

        @keyframes steamPulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 0.4;
                transform: scale(1.05);
            }
        }

        @keyframes gearSpin {
            0% {
                transform: rotate(0deg);
            }
            20% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(90deg);
            }
            45% {
                transform: rotate(90deg);
            }
            50% {
                transform: rotate(180deg);
            }
            70% {
                transform: rotate(180deg);
            }
            75% {
                transform: rotate(270deg);
            }
            95% {
                transform: rotate(270deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .industrial-pattern {
            background: 
                repeating-linear-gradient(45deg, transparent, transparent 8px, rgba(184, 134, 11, 0.1) 8px, rgba(184, 134, 11, 0.1) 16px),
                repeating-linear-gradient(-45deg, transparent, transparent 12px, rgba(205, 127, 50, 0.1) 12px, rgba(205, 127, 50, 0.1) 24px),

            opacity: 0.15;
            z-index: -2;

<body>

        <div class="cards-container">
            <div id="cards-wrapper" style="width:100%; height:100%; transform-style: preserve-3d;"></div>
        </div>
        <div class="nav-buttons">
            <button class="nav-btn prev-btn" id="prevBtn">&larr; Prev</button>

        </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const selectedComponents = JSON.parse(localStorage.getItem('selectedComponents')) || ['1', '2'];
            let componentCompositions = JSON.parse(localStorage.getItem('componentCompositions')) || {};
            let currentIndex = 0;
            let isAnimating = false; // Animation lock
            
            const wrapper = document.getElementById('cards-wrapper');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const totalDisplay = document.getElementById('total-display');

            function createCards() {
                wrapper.innerHTML = '';
                
                // Initialize compositions: preserve existing values or set equal split for new selections
                if (!componentCompositions || Object.keys(componentCompositions).length === 0) {
                    componentCompositions = {};
                    for (let i = 1; i <= 5; i++) {
                        const id = i.toString();
                        if (selectedComponents.includes(id)) {
                            componentCompositions[id] = 1 / selectedComponents.length;
                        } else {
                            componentCompositions[id] = 0;
                        }
                    }
                } else {
                    // Ensure all components exist in the object and unselected ones are 0
                    for (let i = 1; i <= 5; i++) {
                        const id = i.toString();
                        if (!selectedComponents.includes(id)) {
                            componentCompositions[id] = 0;
                        } else if (componentCompositions[id] === undefined) {
                            componentCompositions[id] = 0;
                        }
                    }
                }
                const componentIcons = { '1': 'fa-oil-can', '2': 'fa-flask', '3': 'fa-atom', '4': 'fa-fire', '5': 'fa-leaf' };
                
                // Create cards for all 5 components, but show different UI for selected vs unselected
                for (let i = 1; i <= 5; i++) {
                    const id = i.toString();
                    const card = document.createElement('div');
                    card.className = 'composition-card hide';
                    card.dataset.id = id;
                    const value = componentCompositions[id] || 0;
                    const isSelected = selectedComponents.includes(id);
                    
                    if (isSelected) {
                        // Active component - can be adjusted
                        card.innerHTML = `
                            <div class="component-icon"><i class="fas ${componentIcons[id] || 'fa-vial'}"></i></div>
                            <h2>Component ${id} ✓</h2>
                            <p style="color: var(--gear-silver); font-family: 'Libre Baskerville', serif; font-size: 0.85rem; margin: 0.3rem 0;">Adjust composition percentage</p>
                            <input type="range" class="slider-input form-range" min="0" max="1" step="0.001" value="${value}">
                            <div class="value-display">${(value * 100).toFixed(1)}%</div>
                            <a href="#" class="insights-link" onclick="saveAndNavigateToInsights('${id}', ${value})">View Raw Properties &rarr;</a>
                        `;
                    } else {
                        // Inactive component - included in blend but at 0%
                        card.innerHTML = `
                            <div class="component-icon" style="opacity: 0.4;"><i class="fas ${componentIcons[id] || 'fa-vial'}"></i></div>
                            <h2 style="opacity: 0.6;">Component ${id}</h2>
                            <p style="opacity: 0.6; color: var(--gear-silver); font-family: 'Libre Baskerville', serif; font-size: 0.85rem; margin: 0.3rem 0;">Included in blend at 0%</p>
                            <div style="padding: 15px; background: linear-gradient(135deg, rgba(112, 128, 144, 0.2), rgba(105, 105, 105, 0.1)); border-radius: 8px; margin: 15px 0; border: 1px solid rgba(192, 192, 192, 0.3);">
                                <i class="fas fa-circle" style="font-size: 1.5rem; color: var(--iron-gray); margin-bottom: 8px;"></i>
                                <div style="font-size: 1rem; color: var(--iron-gray); font-family: 'Cinzel', serif;">Zero composition</div>
                                <div style="font-size: 0.8rem; color: var(--gear-silver); margin-top: 4px; font-family: 'Libre Baskerville', serif;">Will be blended with other components</div>
                            </div>
                            <div class="value-display" style="opacity: 0.6;">0.0%</div>
                        `;
                    }
                    wrapper.appendChild(card);
                }
                updateCardsUI();
                updateTotalUI();
                updateAllCardsAndLimits();
            }

            function updateCardsUI() {
                isAnimating = true;
                const cards = wrapper.querySelectorAll('.composition-card');
                cards.forEach((card, i) => {
                    card.className = 'composition-card';
                    const diff = i - currentIndex;
                    if (diff === 0) card.classList.add('active');
                    else if (diff === -1) card.classList.add('prev');
                    else if (diff === 1) card.classList.add('next');
                    else card.classList.add('hide');
                });
                prevBtn.style.visibility = currentIndex === 0 ? 'hidden' : 'visible';
                nextBtn.textContent = currentIndex === 4 ? 'Finish' : 'Next →'; // Always show all 5 components
                setTimeout(() => { isAnimating = false; }, 600); // Unlock after transition
            }

            function updateTotalUI() {
                const total = Object.values(componentCompositions).reduce((sum, val) => sum + val, 0);
                totalDisplay.textContent = `Total Composition: ${(total * 100).toFixed(1)}%`;
                totalDisplay.classList.toggle('error', Math.abs(total - 1.0) > 0.002);
            }

            function updateAllCardsAndLimits() {
                for (let i = 1; i <= 5; i++) {
                    const id = i.toString();
                    const card = wrapper.querySelector(`.composition-card[data-id="${id}"]`);
                    if (card && selectedComponents.includes(id)) {
                        const value = componentCompositions[id];
                        const slider = card.querySelector('.slider-input');
                        const display = card.querySelector('.value-display');
                        const link = card.querySelector('.insights-link');
                        
                        if (slider) {
                            // Calculate limits for this component
                            let otherManuallySetTotal = 0;
                            let otherUnsetCount = 0;
                            
                            selectedComponents.forEach(otherId => {
                                if (otherId !== id) {
                                    if (manuallySetComponents.has(otherId)) {
                                        otherManuallySetTotal += componentCompositions[otherId];
                                    } else {
                                        otherUnsetCount++;
                                    }
                                }
                            });
                            
                            // Calculate max and min allowed values
                            let maxAllowed = 1.0 - otherManuallySetTotal;
                            let minAllowed = 0;
                            
                            // If this is the last unset component, it must take exactly the remaining percentage
                            if (otherUnsetCount === 0 && !manuallySetComponents.has(id)) {
                                minAllowed = maxAllowed;
                            }
                            
                            slider.min = Math.max(0, minAllowed);
                            slider.max = Math.max(minAllowed, maxAllowed);
                            slider.value = value;
                        }
                        
                        if (display) display.textContent = `${(value * 100).toFixed(1)}%`;
                        if (link) link.onclick = () => saveAndNavigateToInsights(id, value);
                    }
                }
            }

            // Track which components have been manually set by the user
            let manuallySetComponents = new Set();

            wrapper.addEventListener('input', e => {
                if (e.target.classList.contains('slider-input')) {
                    const changedId = e.target.closest('.composition-card').dataset.id;
                    const requestedValue = parseFloat(e.target.value);
                    const card = e.target.closest('.composition-card');
                    
                    // Calculate total of other manually set components (excluding current one)
                    let otherManuallySetTotal = 0;
                    manuallySetComponents.forEach(id => {
                        if (selectedComponents.includes(id) && id !== changedId) {
                            otherManuallySetTotal += componentCompositions[id];
                        }
                    });
                    
                    // Calculate allowed range for current component
                    let otherUnsetCount = 0;
                    selectedComponents.forEach(otherId => {
                        if (otherId !== changedId && !manuallySetComponents.has(otherId)) {
                            otherUnsetCount++;
                        }
                    });
                    
                    const maxAllowedValue = 1.0 - otherManuallySetTotal;
                    let minAllowedValue = 0;
                    
                    // If this is the last unset component, it must take exactly the remaining percentage
                    if (otherUnsetCount === 0 && !manuallySetComponents.has(changedId)) {
                        minAllowedValue = maxAllowedValue;
                    }
                    
                    // Enforce both min and max limits
                    const actualValue = Math.max(minAllowedValue, Math.min(requestedValue, maxAllowedValue));
                    
                    // Update the changed component with the enforced value
                    componentCompositions[changedId] = actualValue;
                    
                    // Update the slider and display to reflect the actual value (in case it was limited)
                    e.target.value = actualValue;
                    card.querySelector('.value-display').textContent = `${(actualValue * 100).toFixed(1)}%`;
                    
                    // Mark this component as manually set
                    manuallySetComponents.add(changedId);
                    
                    // Calculate total of all manually set components
                    let manuallySetTotal = 0;
                    manuallySetComponents.forEach(id => {
                        if (selectedComponents.includes(id)) {
                            manuallySetTotal += componentCompositions[id];
                        }
                    });
                    
                    // Find components that haven't been manually set yet
                    const unsetSelectedComponents = selectedComponents.filter(id => 
                        !manuallySetComponents.has(id)
                    );
                    
                    // Always ensure total equals exactly 100%
                    if (unsetSelectedComponents.length > 0) {
                        // Distribute remaining percentage among unset components
                        const remainingPercentage = 1.0 - manuallySetTotal;
                        const valuePerUnsetComponent = remainingPercentage / unsetSelectedComponents.length;
                        
                        unsetSelectedComponents.forEach(id => {
                            componentCompositions[id] = Math.max(0, valuePerUnsetComponent);
                        });
                    } else {
                        // All components are manually set - ensure they sum to exactly 100%
                        const currentTotal = selectedComponents.reduce((sum, id) => sum + componentCompositions[id], 0);
                        if (Math.abs(currentTotal - 1.0) > 0.001) {
                            // Proportionally adjust all manually set components to sum to 100%
                            const scaleFactor = 1.0 / currentTotal;
                            selectedComponents.forEach(id => {
                                componentCompositions[id] *= scaleFactor;
                            });
                        }
                    }
                    
                    // Ensure unselected components stay at 0
                    for (let i = 1; i <= 5; i++) {
                        const id = i.toString();
                        if (!selectedComponents.includes(id)) {
                            componentCompositions[id] = 0;
                        }
                    }
                    
                    // Update all cards and their slider limits
                    updateAllCardsAndLimits();
                    
                    updateTotalUI();
                    saveCompositions(); // Save whenever compositions change
                }
            });

            prevBtn.addEventListener('click', () => {
                if (isAnimating || currentIndex <= 0) return;
                currentIndex--;
                updateCardsUI();
            });

            nextBtn.addEventListener('click', () => {
                if (isAnimating) return;
                if (currentIndex < 4) { // Show all 5 components (0-4 index)
                    currentIndex++;
                    updateCardsUI();
                } else {
                    // Check that selected components sum to 100%
                    const selectedTotal = selectedComponents.reduce((sum, id) => sum + componentCompositions[id], 0);
                    if (Math.abs(selectedTotal - 1.0) > 0.002) {
                        // Show a more elegant error message
                        const totalDisplay = document.getElementById('total-display');
                        totalDisplay.textContent = `Total: ${(selectedTotal * 100).toFixed(1)}% - Must equal 100%`;
                        totalDisplay.classList.add('error');
                        setTimeout(() => {
                            totalDisplay.classList.remove('error');
                            updateTotalUI();
                        }, 2000);
                        return;
                    }
                    saveCompositions();
                    window.location.href = 'results.html';
                }
            });

            // Save compositions to localStorage whenever they change
            function saveCompositions() {
                localStorage.setItem('componentCompositions', JSON.stringify(componentCompositions));
            }

            // Function to save current state and navigate to insights
            window.saveAndNavigateToInsights = function(componentId, value) {
                saveCompositions();
                window.location.href = `insights.html?component=${componentId}&value=${value}`;
            }

            // --- KEYBOARD COMPOSITION ADJUSTMENT ---
            let hoveredSlider = null;
            let isSliderFocused = false;

            // Track when mouse hovers over sliders
            wrapper.addEventListener('mouseover', (e) => {
                if (e.target.classList.contains('slider-input')) {
                    hoveredSlider = e.target;
                }
            });

            wrapper.addEventListener('mouseout', (e) => {
                if (e.target.classList.contains('slider-input')) {
                    hoveredSlider = null;
                }
            });

            // Track when sliders are focused
            wrapper.addEventListener('focusin', (e) => {
                if (e.target.classList.contains('slider-input')) {
                    hoveredSlider = e.target;
                    isSliderFocused = true;
                }
            });

            wrapper.addEventListener('focusout', (e) => {
                if (e.target.classList.contains('slider-input')) {
                    isSliderFocused = false;
                    hoveredSlider = null;
                }
            });

            // Function to adjust composition with keyboard
            function adjustComposition(slider, direction) {
                if (!slider) return;
                
                const currentValue = parseFloat(slider.value);
                const minValue = parseFloat(slider.min);
                const maxValue = parseFloat(slider.max);
                const step = 0.001; // 0.1% increments for fine control
                
                let newValue;
                if (direction === 'increase') {
                    newValue = Math.min(maxValue, currentValue + step);
                } else {
                    newValue = Math.max(minValue, currentValue - step);
                }
                
                if (newValue !== currentValue) {
                    slider.value = newValue;
                    // Trigger the input event to update compositions
                    slider.dispatchEvent(new Event('input', { bubbles: true }));
                }
            }

            // --- SMOOTHER NAVIGATION ---
            // 1. Keyboard Navigation (Enhanced)
            document.addEventListener('keydown', (e) => {
                // If hovering over or focused on a slider, use arrows for composition adjustment
                if (hoveredSlider && (hoveredSlider === document.activeElement || !isSliderFocused)) {
                    if (e.key === 'ArrowLeft' || e.key === 'ArrowDown') {
                        e.preventDefault();
                        adjustComposition(hoveredSlider, 'decrease');
                        return;
                    } else if (e.key === 'ArrowRight' || e.key === 'ArrowUp') {
                        e.preventDefault();
                        adjustComposition(hoveredSlider, 'increase');
                        return;
                    }
                }
                
                // Default navigation behavior when not interacting with sliders
                if (!isSliderFocused) {
                    if (e.key === 'ArrowLeft') {
                        prevBtn.click();
                    } else if (e.key === 'ArrowRight') {
                        nextBtn.click();
                    }
                }
            });

            // 2. Touch/Swipe Navigation
            let touchStartX = 0;
            let touchEndX = 0;
            const swipeThreshold = 50; // Minimum distance for a swipe

            wrapper.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            }, { passive: true });

            wrapper.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }, { passive: true });

            function handleSwipe() {
                if (isAnimating) return; // Prevent swipe during animation
                if (touchEndX < touchStartX - swipeThreshold) {
                    nextBtn.click(); // Swiped left
                }
                if (touchEndX > touchStartX + swipeThreshold) {
                    prevBtn.click(); // Swiped right
                }
            }
            // --- END OF SMOOTHER NAVIGATION ---
            
            function updateBlendSummary() {
                const summaryDiv = document.getElementById('blend-summary');
                const selectedCount = selectedComponents.length;
                const unselectedCount = 5 - selectedCount;
                const selectedList = selectedComponents.map(id => `Component ${id}`).join(', ');
                const unselectedComponents = [];
                for (let i = 1; i <= 5; i++) {
                    if (!selectedComponents.includes(i.toString())) {
                        unselectedComponents.push(`Component ${i}`);
                    }
                }
                const unselectedList = unselectedComponents.join(', ');
                
                summaryDiv.innerHTML = `
                    <div style="font-size: 1.1rem; font-weight: 700; color: var(--victorian-gold); margin-bottom: 5px; font-family: 'Cinzel', serif;">
                        <i class="fas fa-flask"></i> 5-Component Industrial Blend
                    </div>
                    <div style="font-size: 0.9rem; font-family: 'Libre Baskerville', serif;">
                        <strong>Variable:</strong> ${selectedList} (adjustable %)<br>
                        <strong>Fixed at 0%:</strong> ${unselectedList || 'None'} (included in blend)
                    </div>
                `;
            }
            
            createCards();
            updateBlendSummary();
        });
    </script>
</body>
